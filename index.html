<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Sign-Up Form</title>
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <aside>
          <img
            src="images/daniel-olah-HNkgPFBShSw-unsplash.jpg"
            width="600"
            height="900"
            alt="The earth from space."
          />
        </aside>
      </div>
      <div class="right">
        <header class="header">
          <h2 class="header-text-top">
            Want to go to space? Strap yourself to one of our high powered
            rockets and let us fire you out of the atmosphere! Sign up
            <em>now</em> to get started.
          </h2>
          <h2 class="header-text-bottom">You <em>know</em> you want to.</h2>
        </header>
        <main class="main">
          <h2>Let's do this!</h2>
          <form action="" method="get">
            <div class="form-container">
              <div class="form-left">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" />
                <label for="email">EMAIL</label>
                <input type="email" name="email" />
                <label for="password">PASSWORD</label>
                <input type="password" name="password" />
              </div>
              <div class="form-right">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" />
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" name="phone-number" />
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" name="confirm-password" />
              </div>
            </div>
          </form>
        </main>
        <footer class="footer">
          <button>Create Account</button>
        </footer>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
