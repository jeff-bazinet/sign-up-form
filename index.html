<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Sign-Up Form</title>
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <aside>
          <img
            src="images/daniel-olah-HNkgPFBShSw-unsplash.jpg" width="600" height="900"
            alt="The earth from space."/>
        </aside>
      </div>
      <div class="right">
        <header class="header">
          <h2 class="header-text-top">
            This is not a real online service! You know you need something like
            this in your life to help you realize your depest dreams. Sign up
            now to get started.
          </h2>
          <h2 class="header-text-bottom">You <em>know</em> you want to.</h2>
        </header>
        <main class="main">
          <h2>Let's do this!</h2>
          <form action="" method="get">
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" />
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name"/>
            <label for="email">EMAIL</label>
            <input type="email" name="email" />
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" name="phone-number"/>
            <label for="password">PASSWORD</label>
            <input type="password" name="password"/>
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" name="confirm-password"/>
          </form>
        </main>
        <footer class="footer">
          <button>Create Account</button>
        </footer>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
